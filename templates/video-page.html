{% extends "layout.html" %}
{% block title %}{{data[0]}}{% endblock %}

{% block content %}

<div id="page-top">
   <div id="wrapper">
      <div id="content-wrapper">
         <div class="container-fluid pb-0">
            <div class="video-block section-padding">
               <div class="row">
                  <div class="col-md-12">
                     <div class="single-video-left">
                        <div class="single-video myHtmlTag">
                           <!-- via data-setup -->
                           <video id=videoPlayer width=100% height=100% class="video-js vjs-default-skin"
                              controls></video>
                        </div>
                        <div class="single-video-title box mb-3">
                           <h2>{{data[0]}}</h2>
                           <p class="mb-0"></i>{{data[3]}}</p>
                           <p class="mb-0"></i>{{data[4]}}</p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- Dash.js -->
   <script src="/static/vendor/dash.js/dash.all.min.js"></script>

   <script>
      (function () {
         var url = "{{data[5]}}";
         var player = dashjs.MediaPlayer().create();
         player.initialize(document.querySelector("#videoPlayer"), url, true);
      })();
   </script>


</div>

{% endblock %}
